name: main

on:
  workflow_dispatch: # Allows the workflow to be run manually
  push:

jobs:
  testing-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run CTRF annotations
        run: npx github-actions-ctrf professionalClient/ctrf/ctrf-report.json
        if: always()

  testing-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run CTRF annotations
        run: npx github-actions-ctrf summary professionalClient/ctrf/ctrf-report.json
        if: always()

  testing-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run CTRF annotations
        run: npx github-actions-ctrf professionalClient/ctrf/ctrf-report.json
        if: always()











