name: main

on:
  workflow_dispatch: # Allows the workflow to be run manually
  push:
  pull_request:
    types: [ opened, reopened, synchronize]

jobs:
  testing-count:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run CTRF annotations
        run: npx github-actions-ctrf summary professionalClient/ctrf/ctrf-report.json
        if: always()
      - name: Publish CTRF pull request comment
        run: npx github-actions-ctrf pull-request professionalClient/ctrf/ctrf-report.json
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}












