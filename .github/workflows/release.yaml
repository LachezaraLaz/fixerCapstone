name: Release Notes

on:
  release:
    types:
      - created
      - published

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate release notes
      run: |
        # Here, you can add the command to generate release notes, like using a GitHub Action or a custom script.
        # For example, you might use a tool like 'release-drafter' or your own custom process.
        echo "Generating release notes..."

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat

  categories:
    - title: Iteration and Release Notes üöÄ
      labels:
        - iteration-summary
    - title: Velocity and Contractor Estimate üíµ
      labels:
        - velocity-summary
    - title: Breakdown by Individual üßë‚Äçüíª
      labels:
        - individual-contributions
    - title: Breaking Changes üõ†
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features üéâ
      labels:
        - Semver-Minor
        - enhancement
    - title: Other Changes
      labels:
        - "*"

# This section will generate a summary for the release notes
notes:
  overall-summary: |
    - Main achievements of this iteration: [Summarize your key accomplishments here].
    - Key features added, bugs fixed, or performance improvements achieved during the iteration.
    - Major challenges or roadblocks overcome.
    - Future actions or next steps after this release.

# Velocity and Contractor Estimate Section
velocity_and_estimate:
  did_you_achieve_goals: |
    - Did you accomplish what you thought you would?
    - What slipped in the iteration?
    - Was anything done earlier than expected?

  contractor_estimate: |
    - Estimated cost for this iteration: [Provide an estimate based on hours or deliverables].

# Breakdown by Individual
contributors:
  - name: "octocat"
    contribution_summary: |
      - Summary of octocat's contributions in this release.
      - Key tasks or features worked on by octocat.
  - name: "contributor1"
    contribution_summary: |
      - Summary of contributor1's contributions in this release.
      - Key tasks or features worked on by contributor1.
  - name: "contributor2"
    contribution_summary: |
      - Summary of contributor2's contributions in this release.
      - Key tasks or features worked on by contributor2.

# Include metadata for release notes generation
generate_release_notes:
  enabled: true
  include:
    - version
    - date
    - changes
    - contributors
